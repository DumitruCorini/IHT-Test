<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="icon" href="img/tahiti.svg">
  <title>License | Platform Management</title>
</head>
<body>
<input type="checkbox" id="nav-toggle">
<div class="sidebar">
  <div class="sidebar-brand">
    <h2>
      <img src="img/platform-management.svg" />
      <span>Platform management</span>
    </h2>
  </div>

  <div class="sidebar-menu">
    <ul>
      <li>
        <a href="#">
          <span class="las la-igloo"></span>
          <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a href="#" class="active">
          <span class="las la-id-badge"></span>
          <span>License</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="las la-list"></span>
          <span>Item 2</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="las la-shopping-bag"></span>
          <span>Item 3</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="las la-receipt"></span>
          <span>Item 4</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="las la-user-circle"></span>
          <span>Item 5</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="las la-clipboard-list"></span>
          <span>Item 6</span>
        </a>
      </li>
    </ul>
  </div>
</div>

<div id="main-content" class="main-content">
  <header>
    <h2>
      <label for="nav-toggle">
        <span class="las la-bars"></span>
      </label>
      License
    </h2>

    <div class="search-wrapper">
      <span class="las la-search"></span>
      <input type="search" placeholder="Search here" />
    </div>

    <div class="user-wrapper">
      <img src="img/user.svg" alt="">
      <div>
        <h4>Walter Bates</h4>
        <small>Admin</small>
      </div>
    </div>
  </header>

  <main>
    <div class="cards">
      <div class="card-single">
        <div>
          <h4>2021.2-SNAPSHOT</h4>
          <span>Version</span>
        </div>
        <div>
          <span class="las la-id-badge"></span>
        </div>
      </div>
      <div class="card-single">
        <div>
          <h4>Performance</h4>
          <span>Edition</span>
        </div>
        <div>
          <span class="las la-list"></span>
        </div>
      </div>
      <div class="card-single">
        <div>
          <h4>10/1/21 12:00 AM</h4>
          <span>Expiration date</span>
        </div>
        <div>
          <span class="las la-calendar-day"></span>
        </div>
      </div>
      <div class="card-single">
        <div>
          <h4>12</h4>
          <span>Number of cores</span>
        </div>
        <div>
          <span class="las la-microchip"></span>
        </div>
      </div>
    </div>
  </main>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Platform Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<form method="post" action="" class="main-container">
    <div class="logo-container">
        <img src="img/bonitasoft.png" alt="">
    </div>
    <div class="form">
        <h2>Login</h2> <br/>
        <div class="input">
            <div class="inputBox">
                <label>Username</label>
                <input type="text" placeholder="user@name.com" id="username">
            </div>
            <div class="inputBox">
                <label>Password</label>
                <input type="password" placeholder="********" id="password">
            </div>
            <p id="errorMessage"></p>
            <div class="inputBox">
                <input type="submit" value="Sign In" onclick="getLoggedIn()">
            </div>
        </div>
        <p class="forget">
            Forget Password? <a href="#" id="forget-password" onclick="forgetPassword()">Click Here</a>
        </p>
    </div>
</form>
<script src="js/login.js"></script>
</body>
</html>
